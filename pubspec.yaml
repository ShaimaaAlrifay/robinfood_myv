name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8  # Ensure GetX is included
  flutter_localizations:
    sdk: flutter
  intl: any
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true   
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/profile.png
  uses-material-design: true

  fonts:
    - family: Shamel Bold
      fonts:
        - asset: assets/fonts/ShamelFamily-SansBold.ttf
        
    - family: Shamel Medium
      fonts: 
        - asset: assets/fonts/ShamelFamily-SansMedium.ttf

    - family: Shamel Light
      fonts: 
        - asset: assets/fonts/ShamelFamily-SansLight.ttf

    - family: Shamel Book
      fonts:   
        - asset: assets/fonts/ShamelFamily-SansBook.ttf